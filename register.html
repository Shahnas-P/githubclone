<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h2>Registeration Form</h2>
    <label for="user">Username</label>
    <input type="text" placeholder="Username" id="user"><br><br>
    <label for="Password">Password</label>
    <input type="password" placeholder="Password" id="Password"><br><br>
    <label for="mail">Email</label>
    <input type="email" id="mail" placeholder="email"><br><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob"><br><br>
    <label for="phonenumber">Phone number</label>
    <input type="text" id="phonenumber" placeholder="mobile number"><br><br>
    <label for="experiance">Experiance</label>
   <input type="number" id="experiance"><br><br>
   <label for=""> Gender</label><br>
   <input type="radio" name="gender" id="male">
   <label for="male"> Male</label>
   <input type="radio" name="gender" id="female">
   <label for="female">female</label>
   <input type="radio" name="gender" id="others">
   <label for="others">others</label><br><br>
   <!-- address -->
   <label for="address">Address:</label><br><br>
   <textarea name="" id="address" cols="30" rows="10"></textarea><br><br>
   <!-- dropdown - select - option tag -->
   <label for="places">Choose Places</label>
   <select name="" id="places">
    <option value="" selected  disabled hidden>choose option</option>
    <option value="">malappuram</option>
    <option value="">kochi</option>
    <option value="">calicut</option>
   </select><br><br>
   <!-- check box -->
   <label for="">Skills</label><br>
   <input type="checkbox" id="html">
   <label for="html">html</label>
   <input type="checkbox" id="js">
   <label for="js">js</label>
   <input type="checkbox" id="css">
   <label for="css">css</label><br><br>
   <!-- upload cv -->
   <input type="file"><br><br>
   <button type="submit">Register</button>
   <!-- ?? -->
</body>
</html>
